<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat ~ Login</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message | safe }}</div>
            {% endfor %}
        {% endif %}
    {% endblock %}

    <br>

    <div>
        <form method="post">
            {% csrf_token %}

            <label>
                Username:
                <input name="username" type="text">
            </label>
            <br><br>
            <label>
                Password:
                <input name="password" type="password">
            </label>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>
</html>
